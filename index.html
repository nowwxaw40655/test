<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mobile Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F1A522;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

    </style>
</head>
<body>
<img src="./1.jpg" alt="Image 1">
<img src="./2.jpg" alt="Image 2">
</body>
</html>
